{% extends "base.html" %}

{% block title %}Submit Energy Data - CircuLink{% endblock %}

{% block header %}Submit Energy Data{% endblock %}

{% block content %}
<form method="POST" action="{{ url_for('submit_energy_data') }}">
    <div class="form-group">
        <label for="warehouse_id">Warehouse ID:</label>
        <input type="text" id="warehouse_id" name="warehouse_id" required>
    </div>
    
    <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
    </div>
    
    <div class="form-group">
        <label for="energy_consumed_kwh">Energy Consumed (kWh):</label>
        <input type="number" id="energy_consumed_kwh" name="energy_consumed_kwh" step="0.01" required>
    </div>
    
    <button type="submit">Submit Energy Data</button>
</form>
{% endblock %}
